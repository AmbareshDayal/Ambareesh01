  DOCTYPE 
<html>
<style>
table, th, td {
  border:1px solid black; 
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table styles="width:100%">
  <tr> 
    <th rowspan="2">station</th>
    <th colspan="2">Temperature</th>
    <th rowspan="2">Humidity</th>
    <th rowspan="2">Weather</th>
  </tr>
  <tr>
    <td align="center"><b>MAX</b></td> 
    <td align="Center"><b>MIN</b></td>
  </tr>
  <tr>
    <td>USA</td>
    <td>24</td>
    <td>19</td>
    <td>60%</td>
    <td>cloudy</td>
  </tr>  
  <tr>
    <td>Germany</td>
    <td>5</td>
    <td>-1</td>
    <td>70%</td>
    <td>Rainy</td>
  </tr>
</table>

</body>
</html>
